                    item.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    (item.subtitle && item.subtitle.toLowerCase().includes(searchQuery.toLowerCase()))

                    {/* Renderiza o Modal se houver item selecionado */}
                    {selectedItem && (

                    {searchQuery ? (

                                <Row id="apps" title="Mis Aplicaciones" items={APPS_DATA} isAppRow={true} />
                                
                                {/* Se√ß√£o de Ora√ß√µes Di√°rias - Agora definida explicitamente como horizontal */}
                                <Row 
                                    title="Oraciones Diarias" 
                                    subtitle="Para fortalecer el esp√≠ritu" 
                                    items={PRAYERS_DATA}

                                />

                                <Row 
                                    id="libros" 
                                    title="Biblioteca Cat√≥lica" 
                                    subtitle="Colecci√≥n Completa con os Bonos:" 
                                    items={BOOKS_DATA} 
                                    isAppRow={false} 
                                    onOpenModal={setSelectedItem} // Adicionado para permitir abrir PDFs
                                />

                                {/* Nova Se√ß√£o de M√∫sica */}
                                <Row 
                                    title="Playlist de m√∫sica gregoriana especialmente para Meditaci√≥n y contemplaci√≥n" 
                                    subtitle="Paz y Contemplaci√≥n" 
                                    items={MUSIC_DATA} 
                                    isAppRow={false}
                                    isHorizontal={true} 
                                />

                                <Row 
                                    title="‚ú® COLECCI√ìN ‚ÄúGuadalupe Revelada‚Äù" 
                                    subtitle="Pr√≥ximamente disponible para compra" 
                                    items={GUADALUPE_DATA} 
                                    isAppRow={false}

                                <Row title="Nuevos Lanzamientos en Devoci√≥n" items={[...APPS_DATA].reverse()} isAppRow={true} />
                                <Row title="Recomendados para ti" items={[...BOOKS_DATA].reverse()} isAppRow={false} onOpenModal={setSelectedItem} />

                                {/* Nova Se√ß√£o de Bonos */}
                                <Row 
                                    title="Bonos Exclusivos" 
                                    subtitle="Regalos para tu fe" 
                                    items={BONUS_DATA} 
                                    isAppRow={false} 
                                    onOpenModal={setSelectedItem}
                                />

                                <ContactSection />
                            </div>
                        </div>
                    )}

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
